<script>
    // Plexus Animation Script (Same as before)
    document.addEventListener('DOMContentLoaded', function() {
        const canvas = document.getElementById('plexus-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const points = [];
        const numPoints = 150; // Adjust for point density
        const maxDistance = 120; // Max distance to draw lines

        class Point {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 0.3; // small velocity
                this.vy = (Math.random() - 0.5) * 0.3;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                // Bounce from edges
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }

            draw(context) {
                context.beginPath();
                context.arc(this.x, this.y, 2, 0, Math.PI * 2); // Small points
                context.fillStyle = 'rgba(90, 142, 230, 0.6)'; // Faint blue points
                context.fill();
            }
        }

        for (let i = 0; i < numPoints; i++) {
            points.push(new Point(Math.random() * canvas.width, Math.random() * canvas.height));
        }

        function drawPlexus() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            points.forEach(point => {
                point.update();
                point.draw(ctx);
            });

            for (let i = 0; i < points.length; i++) {
                for (let j = i + 1; j < points.length; j++) {
                    const dx = points[i].x - points[j].x;
                    const dy = points[i].y - points[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < maxDistance) {
                        ctx.beginPath();
                        ctx.moveTo(points[i].x, points[i].y);
                        ctx.lineTo(points[j].x, points[j].y);
                        ctx.strokeStyle = `rgba(90, 142, 230, ${1 - distance / maxDistance})`; // Fade lines with distance
                        ctx.lineWidth = 0.7;
                        ctx.stroke();
                    }
                }
            }

            requestAnimationFrame(drawPlexus);
        }

        drawPlexus();

        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    });


    const loadingOverlay = document.getElementById('loading-overlay');
    const errorMessage = document.getElementById('error-message');

    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Basic validation (you should add more robust validation)
        if (!username || !password) {
            displayError("Please enter both username and password.");
            return;
        }

        // Show loading overlay
        loadingOverlay.style.display = 'flex';
        errorMessage.style.display = 'none';

        // Simulate login process with a timeout (replace with your actual login logic)
        setTimeout(() => {
            // Replace this with your actual login check (e.g., an API call)
            const isValidLogin = (username === "test" && password === "test"); // Example credentials

            if (isValidLogin) {
                // Redirect or perform actions on successful login
                window.location.href = "success.html"; // Replace with your success page
            } else {
                displayError("Invalid username or password. Please try again.");
            }
            loadingOverlay.style.display = 'none';
        }, 2000); // Simulate 2 seconds login time
    }

    function displayError(message) {
        errorMessage.textContent = message;
