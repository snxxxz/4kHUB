<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4KHUB - Reviews</title>
    <link rel="icon" type="image.png" href="image.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeSv9w23qG5gGECW/C3B7zJt3Xj2f53U5l+j8vI3x4j+3qg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* --- General Reset & Base --- */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: #181818;
            color: #ddd;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            overflow-x: hidden;
            position: relative;
        }

        /* --- Plexus Background --- */
        #plexus-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            width: 100%;
            height: 100%;
        }

        /* --- Subtle Animations --- */
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }

            50% {
                transform: scale(1.03);
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: 0.8;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* --- Utility Classes --- */
        .container {
            width: 100%;
            max-width: 850px;
            background-color: rgba(35, 35, 35, 0.8);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.5);
            margin-bottom: 2rem;
            position: relative;
            z-index: 2;
            overflow: hidden;
            animation: fadeIn 0.6s ease;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 1.1rem;
            z-index: -1;
            filter: blur(12px);
            opacity: 0.45;
            transition: opacity 0.3s ease;
        }

        .container:hover::before {
            opacity: 0.65;
        }

        .container:hover {
            transform: translateY(-0.3rem);
            box-shadow: 0 0.75rem 1.5rem rgba(0, 0, 0, 0.6);
        }

        .text-center {
            text-align: center;
        }

        .mb-1 {
            margin-bottom: 1rem;
        }

        .mb-2 {
            margin-bottom: 2rem;
        }

        .mb-3 {
            margin-bottom: 3rem;
        }

        .text-white {
            color: #fff;
        }

        .text-blue {
            color: #b3d9ff;
        }

        .text-shadow {
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .transition {
            transition: color 0.3s ease;
        }

        /* --- Header --- */
        header {
            text-align: center;
        }

        header h1 {
            font-size: 3rem;
            letter-spacing: 0.8px;
            animation: pulse 3s ease infinite;
        }

        header p {
            font-size: 1.1rem;
        }

        /* --- Navigation --- */
        .navbar {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 1rem 1.5rem;
            width: 100%;
            max-width: 1000px;
            border-radius: 0.75rem;
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 100;
        }

        .navbar a {
            color: #b3d9ff;
            text-decoration: none;
            margin-right: 1.5rem;
            font-size: 1rem;
            transition: color 0.3s ease;
            font-weight: 500;
            letter-spacing: 0.7px;
        }

        .navbar a:hover {
            color: #fff;
        }

        .navbar .logo {
            font-size: 1.3rem;
            color: #fff;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            margin-right: auto;
        }

        .navbar .logo:hover {
            color: #b3d9ff;
        }

        .navbar .logo::before {
            content: "";
            display: inline-block;
            width: 150px;
            height: 45px;
            background-image: url('image.png');
            background-size: contain;
            background-repeat: no-repeat;
            margin-right: 0.5rem;
            vertical-align: middle;
        }

        /* --- Reviews Section --- */
        .reviews-section h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .review {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
            background-color: rgba(45, 45, 45, 0.7);
            transition: background-color 0.3s ease;
        }

        .review:hover {
            background-color: rgba(55, 55, 55, 0.85);
        }

        .review h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .review p {
            font-size: 1.05rem;
            line-height: 1.6;
        }

        /* Social Icons */
        .social-icons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            z-index: 100;
        }

        .social-icons a {
            display: block;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(45, 45, 45, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .social-icons a:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
        }

        .social-icons img {
            width: 24px;
            height: 24px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .social-icons a:hover img {
            opacity: 1;
        }

        /* --- Login Button --- */
        .login-button {
            position: fixed;
            top: 1.25rem;
            right: 1.25rem;
            z-index: 100;
            padding: 0.75rem 1.25rem;
            background-color: rgba(45, 45, 45, 0.85);
            color: #b3d9ff;
            border-radius: 0.6rem;
            font-size: 0.9rem;
            text-decoration: none;
            box-shadow: 0 0.25rem 0.6rem rgba(0, 0, 0, 0.4);
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease, color 0.3s ease;
        }

        .login-button:hover {
            background-color: #5a8ee6;
            transform: translateY(-0.2rem);
            box-shadow: 0 0.4rem 1rem rgba(0, 0, 0, 0.5);
            color: #fff;
        }

        /* Review Form Styles */
        .review-form {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 0.5rem;
            background-color: rgba(45, 45, 45, 0.7);
        }

        .review-form h3 {
            font-size: 1.3rem;
            margin-bottom: 1rem;
        }

        .review-form label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .review-form input[type="text"],
        .review-form textarea {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 0.3rem;
            background-color: rgba(55, 55, 55, 0.85);
            color: #ddd;
        }

        .review-form textarea {
            resize: vertical;
        }

        .review-form button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            background-color: #5a8ee6;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .review-form button:hover {
            background-color: #72a4ff;
            transform: translateY(-0.2rem);
        }

        .star-rating {
            display: flex;
            flex-direction: row-reverse;
            /* Display stars in reverse order for easier selection */
            justify-content: flex-end;
            /* Align stars to the right */
            margin-bottom: 1rem;
        }

        .star-rating input {
            display: none;
            /* Hide the radio inputs */
        }

        .star-rating label {
            font-size: 2em;
            /* Adjust the size of the stars */
            color: #ccc;
            /* Default color of the stars */
            padding: 0 0.1em;
            /* Add some spacing between stars */
            cursor: pointer;
            /* Change cursor to pointer on hover */
            transition: color 0.2s;
        }

        .star-rating label:hover,
        .star-rating label:hover~label,
        .star-rating input:checked~label {
            color: gold;
            /* Color of selected/hovered stars */
        }

        .star-rating label::before {
            content: '★';
            /* Unicode character for star */
        }
    </style>
</head>

    <!-- Navigation Bar -->
    <nav class="navbar container">
        <a href="home.html" class="logo"></a>
        <a href="home.html">Home</a>
        <a href="checker.html">Checker</a>
        <a href="index.html">CC Gen</a>
        <a href="pinger.html" style="color: red;">Ip Pinger</a>
    </nav>

    <canvas id="plexus-canvas"></canvas>

    <div class="container">
        <header class="mb-3">
            <h1 class="text-white text-shadow">Reviews</h1>
            <p class="text-white">See what others are saying about 4KHUB! Share your experience.</p>
        </header>

        <!-- Review Form -->
        <section class="review-form">
            <h3 class="text-white text-shadow">Submit Your Review</h3>
            <form id="review-form">
                <label for="name" class="text-white">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label class="text-white">Rating:</label>
                <div class="star-rating">
                    <input type="radio" id="star5" name="rating" value="5" required /><label for="star5"></label>
                    <input type="radio" id="star4" name="rating" value="4" /><label for="star4"></label>
                    <input type="radio" id="star3" name="rating" value="3" /><label for="star3"></label>
                    <input type="radio" id="star2" name="rating" value="2" /><label for="star2"></label>
                    <input type="radio" id="star1" name="rating" value="1" /><label for="star1"></label>
                </div>

                <label for="review" class="text-white">Your Review:</label>
                <textarea id="review" name="review" rows="4" required></textarea>

                <button type="submit">Submit Review</button>
            </form>
        </section>

        <section class="reviews-section" id="reviews-container">
            <h2 class="text-white text-shadow mb-1">User Reviews</h2>
            <!-- Reviews will be loaded here by JavaScript -->
        </section>
    </div>

    <!-- Social Icons -->
    <div class="social-icons">
        <a href="https://discord.gg/4khub" target="_blank">
            <img src="https://freepnglogo.com/images/all_img/1708701355discord-icon-png.png" alt="Discord">
        </a>
        <a href="https://www.youtube.com/@4kthe1andonly" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg"
                alt="YouTube">
        </a>
        <a href="https://demonv2.mysellauth.com/" target="_blank">
            <img src="https://www.freeiconspng.com/uploads/pink-shopping-cart-icon-17.gif" alt="Store">
        </a>
    </div>

    <!-- Login Button -->
    <a href="login.html" class="login-button">Login</a>

    <script>
        // Plexus Animation Script
        document.addEventListener('DOMContentLoaded', function () {
            const canvas = document.getElementById('plexus-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const points = [];
            const numPoints = 150;
            const maxDistance = 120;

            class Point {
                constructor(x, y) {
                    this.x = x;
                    this.y = y;
                    this.vx = (Math.random() - 0.5) * 0.3;
                    this.vy = (Math.random() - 0.5) * 0.3;
                }

                update() {
                    this.x += this.vx;
                    this.y += this.vy;

                    if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                    if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
                }

                draw(context) {
                    context.beginPath();
                    context.arc(this.x, this.y, 2, 0, Math.PI * 2);
                    context.fillStyle = 'rgba(90, 142, 230, 0.6)';
                    context.fill();
                }
            }

            for (let i = 0; i < numPoints; i++) {
                points.push(new Point(Math.random() * canvas.width, Math.random() * canvas.height));
            }

            function drawPlexus() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                points.forEach(point => {
                    point.update();
                    point.draw(ctx);
                });

                for (let i = 0; i < points.length; i++) {
                    for (let j = i + 1; j < points.length; j++) {
                        const dx = points[i].x - points[j].x;
                        const dy = points[i].y - points[j].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < maxDistance) {
                            ctx.beginPath();
                            ctx.moveTo(points[i].x, points[i].y);
                            ctx.lineTo(points[j].x, points[j].y);
                            ctx.strokeStyle = `rgba(90, 142, 230, ${1 - distance / maxDistance})`;
                            ctx.lineWidth = 0.7;
                            ctx.stroke();
                        }
                    }
                }

                requestAnimationFrame(drawPlexus);
            }

            drawPlexus();

            window.addEventListener('resize', function () {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        });

        // --- Review Handling ---
        document.addEventListener('DOMContentLoaded', function () {
            const reviewForm = document.getElementById('review-form');
            const reviewsContainer = document.getElementById('reviews-container');
            const REVIEWS_FILE = 'reviews.json';  // Define the JSON filename

            // Function to load reviews from JSON file
            function loadReviews() {
                fetch(REVIEWS_FILE)
                    .then(response => response.json())
                    .then(data => {
                        reviewsContainer.innerHTML = ''; // Clear existing reviews
                        if (data && data.reviews) {
                            data.reviews.forEach(review => {
                                addReviewToPage(review);
                            });
                        }
                    })
                    .catch(error => {
                        console.error('Error loading reviews:', error);
                        // Initialize an empty reviews.json file if it doesn't exist
                        initializeReviewsFile();
                    });
            }

            // Function to initialize the reviews.json file with an empty array
            function initializeReviewsFile() {
                const initialData = { reviews: [] };
                // Use a PUT request to create/update the JSON file in the repository
                fetch(REVIEWS_FILE, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(initialData)
                })
                    .then(response => {
                        if (response.ok) {
                            console.log('Initialized reviews.json successfully.');
                        } else {
                            console.error('Failed to initialize reviews.json:', response.status);
                        }
                    })
                    .catch(error => {
                        console.error('Error initializing reviews.json:', error);
                    });
            }

            // Function to add a review to the page
            function addReviewToPage(review) {
                const reviewDiv = document.createElement('div');
                reviewDiv.classList.add('review');

                const nameHeading = document.createElement('h3');
                nameHeading.textContent = review.name;

                const ratingElement = document.createElement('p');
                ratingElement.innerHTML = generateStars(review.rating); // Use the star function

                const reviewText = document.createElement('p');
                reviewText.textContent = review.review;

                reviewDiv.appendChild(nameHeading);
                reviewDiv.appendChild(ratingElement);
                reviewDiv.appendChild(reviewText);

                reviewsContainer.appendChild(reviewDiv);
            }

            // Function to generate star icons based on rating
            function generateStars(rating) {
                let stars = '';
                for (let i = 0; i < rating; i++) {
                    stars += '★'; // You can use a star character or an image
                }
                return stars;
            }

            // Load initial reviews
            loadReviews();

            // Function to save reviews to JSON file
            function saveReviews(reviews) {
                const data = { reviews: reviews };
                // Use a PUT request to update the JSON file in the repository
                fetch(REVIEWS_FILE, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                    .then(response => {
                        if (response.ok) {
                            console.log('Reviews saved successfully.');
                        } else {
                            console.error('Failed to save reviews:', response.status);
                        }
                    })
                    .catch(error => {
                        console.error('Error saving reviews:', error);
                    });
            }

            // Handle form submission
            reviewForm.addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent the default form submission

                const name = document.getElementById('name').value;
                const rating = document.querySelector('input[name="rating"]:checked').value;
                const reviewText = document.getElementById('review').value;

                const newReview = {
                    name: name,
                    rating: parseInt(rating), // Store rating as a number
                    review: reviewText
                };

                // Load existing reviews, add the new review, and save
                fetch(REVIEWS_FILE)
                    .then(response => response.json())
                    .then(data => {
                        let reviews = (data && data.reviews) ? data.reviews : [];
                        reviews.push(newReview);
                        saveReviews(reviews); // Save updated reviews to JSON file
                        addReviewToPage(newReview); // Add the new review to the page
                    })
                    .catch(error => {
                        console.error('Error loading reviews for saving:', error);
                    });

                // Clear the form
                document.getElementById('name').value = '';
                document.querySelector('input[name="rating"]:checked').checked = false; // Clear selected rating
                document.getElementById('review').value = '';
            });
        });

        // Check login status and update login button
        document.addEventListener('DOMContentLoaded', function () {
            const loginButton = document.querySelector('.login-button');
            const isLoggedIn = localStorage.getItem('isLoggedIn');

            if (isLoggedIn === 'true') {
                loginButton.textContent = 'Sign Out';
                loginButton.href = '#';
                loginButton.addEventListener('click', function () {
                    localStorage.setItem('isLoggedIn', 'false');
                    window.location.reload();
                });
            }
        });

        // Update navigation links to remove .html extension
        document.addEventListener('DOMContentLoaded', function () {
            const navLinks = document.querySelectorAll('.navbar a');
            navLinks.forEach(link => {
                link.textContent = link.textContent.replace('.html', '');
            });
        });
    </script>

</body>
