/* --- Dark Theme Setup --- */

/* Styles for the navigation bar */

    content: '';

    left: -2px;
    right: -2px;
    bottom: -2px;
    border-radius: 14px;

    background-image: url('image.png'); /* Replace with your image */
    background-size: contain; /* or cover, depending on your image */

/* Animated Logo - Spinning */
@keyframes spin {

<div id="initial-message"></div> <!-- Remove Initial Message -->

<div id="main-content">
    <header>
        <h1>4KHUB - Credit Card Checker</h1>
        <div class="glow"></div>  <!-- Glow effect -->
    </header>

    <main>
        <div class="form-group">
            <label for="cardNumberInput">Enter Card Number to Check:</label>
            <input type="text" id="cardNumberInput" class="refined-input" placeholder="Enter card number">
        </div>

<script>
    // Removed initial message and enter to continue functionality

    const mainContent = document.getElementById('main-content');
    const supportMessage = document.getElementById('support-message');


    function validateCardNumber(cardNumber) {
        if (!cardNumber) {
            return false;
        }

        let sum = 0;
        let shouldDouble = false;
        for (let i = cardNumber.length - 1; i >= 0; i--) {
            let digit = parseInt(cardNumber[i]);

            if (shouldDouble) {
                digit *= 2;
                if (digit > 9)
                    digit -= 9;
            }
            sum += digit;
            shouldDouble = !shouldDouble;
        }
        return (sum % 10 === 0);
    }

    function checkCard() {
        const cardNumberInput = document.getElementById('cardNumberInput');
        const cardNumber = cardNumberInput.value.trim();
        const resultsContainer = document.getElementById('results-container');
        resultsContainer.innerHTML = ''; // Clear previous results

        const isValid = validateCardNumber(cardNumber);

        const cardDisplay = document.createElement('div');
        cardDisplay.classList.add('card-item', 'float-container');
        cardDisplay.innerHTML = `
            <span class="glow"></span>
            <p>Card Number: ${cardNumber}</p>
            <div class="validation-message ${isValid ? 'valid' : 'invalid'}">${isValid ? 'Valid' : 'Invalid'}</div>
        `;
        resultsContainer.appendChild(cardDisplay);
        cardDisplay.style.animation = 'fadeInUp 0.8s ease';

        supportMessage.style.display = 'block'; // Show the support message
    }


    // Plexus Animation Script
    document.addEventListener('DOMContentLoaded', function() {
        const canvas = document.getElementById('plexus-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const points = [];
        const numPoints = 150; // Adjust for point density
        const maxDistance = 120; // Max distance to draw lines

        class Point {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 0.3; // small velocity
                this.vy = (Math.random() - 0.5) * 0.3;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                // Bounce from edges
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }

            draw(context) {
                context.beginPath();
                context.arc(this.x, this.y, 2, 0, Math.PI * 2); // Small points
                context.fillStyle = 'rgba(90, 142, 230, 0.6)'; // Faint blue points
                context.fill();
            }
        }

        for (let i = 0; i < numPoints; i++) {
            points.push(new Point(Math.random() * canvas.width, Math.random() * canvas.height));
        }

        function drawPlexus() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            points.forEach(point => {
                point.update();
                point.draw(ctx);
            });

            for (let i = 0; i < points.length; i++) {
                for (let j = i + 1; j < points.length; j++) {
                    const dx = points[i].x - points[j].x;
                    const dy = points[i].y - points[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < maxDistance) {
                        ctx.beginPath();
                        ctx.moveTo(points[i].x, points[i].y);
                        ctx.lineTo(points[j].x, points[j].y);
                        ctx.strokeStyle = `rgba(90, 142, 230, ${1 - distance / maxDistance})`; // Fade lines with distance
                        ctx.lineWidth = 0.7;
                        ctx.stroke();
                    }
                }
            }

            requestAnimationFrame(drawPlexus);
        }

        drawPlexus();

        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    });

</script>
