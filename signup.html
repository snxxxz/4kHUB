    <style>
        /* --- General Reset and Base Styles --- */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* --- Dark Theme Setup --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.7;
            background: #181818;
            color: #ddd;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 30px;
            overflow-x: hidden;
            position: relative;
        }

        /* --- Dark Theme Setup --- */
        /* Styles for the navigation bar */
        .navbar {
            display: flex;
            justify-content: left; /* Align items to the left */
            align-items: center;
            background-color: rgba(35, 35, 35, 0.8);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            padding: 15px 25px; /* Adjust padding as needed */
            width: 100%;
            max-width: 1000px;
            border-radius: 12px;
            margin-bottom: 20px;
            /* Removed position: fixed and related styles */
            z-index: 100; /* Ensure it's on top */
        }

        .navbar a {
            color: #b3d9ff;
            text-decoration: none;
            margin-right: 20px; /* Spacing between links */
            font-size: 1.1rem;
            transition: color 0.3s ease;
            font-weight: 500;
            letter-spacing: 0.7px;
        }

        .navbar a:hover {
            color: #fff;
        }

        .navbar::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 14px;
            z-index: -1;
            filter: blur(10px);
            opacity: 0.45;
            transition: opacity 0.3s ease;
        }

        .navbar:hover::before {
            opacity: 0.65;
        }

        /* Style for the logo/title */
        .navbar .logo {
            font-size: 1.4rem;
            color: #fff;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            margin-right: auto; /* Push other items to the right */
        }

        .navbar .logo:hover {
            color: #b3d9ff;
        }

        .navbar .logo::before {
            content: "";
            display: inline-block;
            width: 200px;
            height: 60px;
            background-image: url('image.png');
            background-size: contain;
            background-repeat: no-repeat;
            margin-right: 5px;
            vertical-align: middle;
            transition: transform 0.3s ease-in-out, filter 0.3s ease-in-out;
            transform: translateZ(0);
        }
        @keyframes spin {
          0% {
            transform: rotate(0deg);
            filter: none;
          }
          100% {
            transform: rotate(360deg);
            filter: none;
          }
        }

        @keyframes fade {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }

        .navbar .logo.animated-spin::before {
          animation: spin 2s linear infinite;
        }

        .navbar .logo.animated-fade::before{
          animation: fade 2s ease-in-out infinite;
        }

        .navbar .logo {
            text-decoration: none;
            color: inherit;
            display: inline-block;
        }

        /* --- "More Features Coming Soon" Alert --- */
        .alert-container {
            position: fixed;
            top: 12px;
            right: 12px;
            background-color: rgba(45, 45, 45, 0.85);
            color: #b3d9ff;
            padding: 10px 18px;
            border-radius: 10px;
            font-size: 0.95rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            z-index: 100;
            animation: alertFadeIn 0.4s ease, alertSlideIn 0.5s ease;
        }

        @keyframes alertFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes alertSlideIn {
            from { transform: translateX(70px); }
            to { transform: translateX(0); }
        }

        .alert-container::before {
            content: "âœ¨";
            margin-right: 5px;
        }

        /* Social Icons */
        .social-icons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            z-index: 100;
        }

        .social-icons a {
            display: block;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(45, 45, 45, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .social-icons a:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
        }

        .social-icons img {
            width: 24px;
            height: 24px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .social-icons a:hover img {
            opacity: 1;
        }

        /* Loading Animation Styles */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
        }

        .loading-spinner {
            border: 8px solid rgba(106, 167, 224, 0.3);
            border-top: 8px solid #7ab1e6;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            animation: spinning 1.5s linear infinite, colorTransition 2s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes spinning {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes colorTransition {
            0% { border-top-color: #7ab1e6; }
            25% { border-top-color: #5a8ee6; }
            50% { border-top-color: #4d96e7; }
            75% { border-top-color: #7ab1e6; }
            100% { border-top-color: #5a8ee6; }
        }

        .loading-text {
            color: #fff;
            font-size: 1.4rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            animation: textPulse 2s ease infinite;
            font-weight: bold;
        }

        .wrapper {
            width: 420px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, .2);
            backdrop-filter: blur(20px);
            box-shadow: 0 0 10px rgba(0, 0, 0, .2);
            color: #fff;
            border-radius: 10px;
            padding: 30px 40px;
            transition: transform 0.3s ease;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 50;
        }

        .wrapper h1 {
            font-size: 36px;
            text-align: center;
            margin-bottom: 20px; /* Added margin */
        }

        .wrapper .input-box {
            position: relative;
            width: 100%;
            height: 50px;
            margin: 20px 0; /* Adjusted margin */
            transition: all 0.2s ease;
        }

        .input-box input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            border: 2px solid rgba(255, 255, 255, .2);
            border-radius: 40px;
            font-size: 16px;
            color: #fff;
            padding: 20px 45px 20px 20px;
            transition: border-color 0.3s ease, padding-left 0.3s ease;
        }

        .input-box input::placeholder {
            color: #fff;
            opacity: 0.8;
        }

       .input-box input:focus {
            border-color: #ff6b6b;
            padding-left: 30px;
        }

        .input-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .wrapper .btn {
            width: 100%;
            height: 45px;
            background: #fff;
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
            cursor: pointer;
            font-size: 16px;
            color: #333;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 20px;
        }

        .wrapper .btn:hover {
            background-color: #ff6b6b;
            transform: scale(1.05);
        }

        .wrapper .register-link {
            font-size: 14.5px;
            text-align: center;
            margin: 20px 0 15px;
        }

        .register-link p a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link p a:hover {
            text-decoration: underline;
        }

        .error-display {
            color: #f57c7c;
            font-weight: 600;
            text-align: center;
            margin-top: 10px;
            animation: shake 0.5s ease;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
            letter-spacing: 0.9px;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-15px); }
            20%, 40%, 60%, 80% { transform: translateX(15px); }
        }

        .refined-input{
          width: 100%;

          border: 1.5px solid rgba(70, 70, 70, 0.6);

          font-size: 1.15rem;

          background-color: rgba(45, 45, 45, 0.6);
          color: #eee;
          text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
          letter-spacing: 0.6px;
        }

    /* --- Disabled Feature Styling --- */

 <script>
        // Matrix Rain Background Script
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('matrix-canvas');
            const ctx = canvas.getContext('2d');

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const fontSize = 16;
            const columns = canvas.width / fontSize;
            const drops = [];

            for (let x = 0; x < columns; x++) {
                drops[x] = 1;
            }

            const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$%^&*()_+=-`~[]\{}|;':\",./<>?";

            function drawMatrix() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)'; // Translucent background
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = '#0F0'; // Green text
                ctx.font = fontSize + 'px monospace';

                for (let i = 0; i < drops.length; i++) {
                    const text = characters.charAt(Math.floor(Math.random() * characters.length));
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }

            function animate() {
                drawMatrix();
                requestAnimationFrame(animate);
            }
            animate();

            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                // Recalculate columns and drops on resize
                const columns = canvas.width / fontSize;
                drops.length = 0; // Clear the array
                 for (let x = 0; x < columns; x++) {
                    drops[x] = 1;
                }
            });

        });


        const loadingOverlay = document.getElementById('loading-overlay');
        const errorMessage = document.getElementById('error-message');

        // Signup function
        function signup() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (!username || !email || !password || !confirmPassword) {
                displayError("Please fill in all fields.");
                return;
            }

            if (password !== confirmPassword) {
                displayError("Passwords do not match.");
                return;
            }

            // Basic email validation
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                displayError("Please enter a valid email address.");
                return;
            }

            loadingOverlay.style.display = 'flex';
            loadingOverlay.style.opacity = 1;
            errorMessage.style.display = 'none';

            // Simulate a delay for signup processing (e.g., sending data to a server)
            setTimeout(() => {
                // Store user data in localStorage
                const userData = {
                    username: username,
                    email: email,
                    password: password // NEVER store passwords in plain text in a REAL application.  This is only for a very basic example.  Use proper hashing and salting.
                };
                localStorage.setItem('userData', JSON.stringify(userData));

                // Redirect to the login page
                window.location.href = "login.html";

                loadingOverlay.style.opacity = 0;
                loadingOverlay.addEventListener('transitionend', function handler() {
                    loadingOverlay.style.display = 'none';
                    loadingOverlay.removeEventListener('transitionend', handler);
                });
            }, 2000); // Simulate 2-second processing time
        }

        function displayError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        document.querySelectorAll('a').forEach(link => {
        link.href = link.href.replace('.html', '');
    });
    </script>
