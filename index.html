<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4KHUB</title>
    <style>
        /* --- General Reset and Base Styles --- */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

/* --- Dark Theme Setup --- */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    line-height: 1.7;
    background: #181818;
    color: #ddd;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 30px;
    overflow-x: hidden;
    position: relative;
}

/* --- Animated Background (Abstract Shapes) --- */
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
    background: #181818; /* Keep a dark background */
}

.abstract-shape {
    position: absolute;
    border-radius: 50%;
    opacity: 0.6;
    animation: abstractMotion linear infinite;
    background: linear-gradient(45deg, #5a8ee6, #7ab1e6); /* Example gradient */
}

@keyframes abstractMotion {
    0% {
        transform: translate(0, 0) rotate(0deg);
        opacity: 0.4;
    }
    50% {
        transform: translate(var(--translateX), var(--translateY)) rotate(180deg);
        opacity: 0.8;
    }
    100% {
        transform: translate(0, 0) rotate(360deg);
        opacity: 0.4;
    }
}

/* --- Subtle Pulsing Effects --- */
@keyframes pulse {
    0% {
        transform: scale(1);
        opacity: 0.8;
    }
    50% {
        transform: scale(1.03);
        opacity: 1;
    }
    100% {
        transform: scale(1);
        opacity: 0.8;
    }
}

/* --- Header Section --- */
header {
    background-color: rgba(35, 35, 35, 0.8);
    backdrop-filter: blur(10px);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
    padding: 35px;
    border-radius: 18px;
    width: 100%;
    max-width: 850px;
    margin-bottom: 40px;
    text-align: center;
    position: relative;
    z-index: 2;
    overflow: hidden;
}

/* Header glow effect - Subtler */
header::before {
    content: '';
    position: absolute;
    top: -2px;
    left: -2px;
    right: -2px;
    bottom: -2px;
    border-radius: 20px;
    background: linear-gradient(100deg, #5a8ee6, #7ab1e6, #5a8ee6);
    z-index: -1;
    filter: blur(12px);
    opacity: 0.45;
    transition: opacity 0.3s ease;
}

header:hover::before {
    opacity: 0.65;
}

header:hover {
    transform: translateY(-6px);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
}

h1 {
    font-size: 3.7rem;
    color: #fff;
    margin-bottom: 18px;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    transition: color 0.3s ease;
    letter-spacing: 0.8px;
    animation: pulse 3s ease infinite;
}

header:hover h1 {
    color: #b3d9ff;
}

p {
    color: #d9d9d9;
    font-size: 1.2rem;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    transition: color 0.3s ease;
    letter-spacing: 0.5px;
}

header:hover p {
    color: #f0f0f0;
}

/* --- Main Content Section --- */
main {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    max-width: 850px;
    background-color: rgba(35, 35, 35, 0.8);
    backdrop-filter: blur(10px);
    padding: 35px;
    border-radius: 18px;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
    position: relative;
    z-index: 2;
    overflow: hidden;
}

main::before {
    content: '';
    position: absolute;
    top: -2px;
    left: -2px;
    right: -2px;
    bottom: -2px;
    border-radius: 20px;
    background: linear-gradient(100deg, #5a8ee6, #7ab1e6, #5a8ee6);
    z-index: -1;
    filter: blur(12px);
    opacity: 0.45;
    transition: opacity 0.3s ease;
}

main:hover::before {
    opacity: 0.65;
}

main:hover {
    transform: translateY(-6px);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
}

/* --- Input and Button Styles --- */
.form-group {
    margin-bottom: 28px;
    width: 100%;
    animation: fadeIn 0.6s ease;
}

label {
    display: block;
    font-weight: 500;
    margin-bottom: 10px;
    color: #fff;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
    transition: color 0.3s ease;
    letter-spacing: 0.6px;
    font-size: 1.1rem;
}

.refined-input, .refined-select {
    width: 100%;
    padding: 16px;
    border: 1.5px solid rgba(70, 70, 70, 0.6);
    border-radius: 8px;
    font-size: 1.15rem;
    margin-bottom: 18px;
    transition: border-color 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease, transform 0.2s ease;
    background-color: rgba(45, 45, 45, 0.6);
    color: #eee;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
    letter-spacing: 0.6px;
}

.refined-input:focus, .refined-select:focus {
    border-color: #7ab1e6;
    outline: none;
    box-shadow: 0 0 10px rgba(122, 177, 230, 0.6);
    background-color: rgba(35, 35, 35, 0.8);
    transform: scale(1.01);
}

button {
    background-color: #7ab1e6;
    color: #2f3748;
    padding: 18px 32px;
    border: none;
    border-radius: 8px;
    font-size: 1.3rem;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    width: 100%;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
    animation: fadeInUp 0.7s ease;
    letter-spacing: 0.9px;
    font-weight: 500;
    position: relative;
    overflow: hidden;
}

button:hover {
    background-color: #6aa7e0;
    transform: translateY(-4px);
    box-shadow: 0 8px 22px rgba(0, 0, 0, 0.6);
}

button::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    border-radius: 50%;
    background-color: rgba(255, 255, 255, 0.2);
    transform: translate(-50%, -50%);
    opacity: 0;
    transition: width 0.3s ease, height 0.3s ease, opacity 0.3s ease;
    z-index: 1;
}

button:active::before {
    width: 180%;
    height: 180%;
    opacity: 1;
}

/* --- Results Section --- */
#results-container {
    margin-top: 35px;
    width: 100%;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 30px;
    animation: fadeIn 0.6s ease;
    position: relative;
}

#results-container::before {
    content: '';
    position: absolute;
    top: -3px;
    left: -3px;
    right: -3px;
    bottom: -3px;
    border-radius: 20px;
    background: linear-gradient(100deg, #5a8ee6, #7ab1e6, #5a8ee6);
    z-index: -1;
    filter: blur(14px);
    opacity: 0.45;
    transition: opacity 0.3s ease;
}

#results-container:hover::before {
    opacity: 0.65;
}

.results-header {
    font-size: 2.2rem;
    font-weight: 600;
    margin-bottom: 25px;
    width: 100%;
    text-align: center;
    color: #fff;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    animation: fadeInUp 0.7s ease;
    letter-spacing: 1.2px;
    position: relative;
}

.results-header::before {
    content: '';
    position: absolute;
    bottom: -4px;
    left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 2.5px;
    background-color: #7ab1e6;
    transition: width 0.4s ease;
}

.results-header:hover::before {
    width: 65%;
}

.card-item {
    background-color: rgba(45, 45, 45, 0.7);
    border: 1.5px solid rgba(255, 255, 255, 0.08);
    border-radius: 14px;
    padding: 25px;
    font-family: 'Consolas', monospace;
    font-size: 1.35rem;
    color: #fff;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
    transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
    text-align: center;
    width: calc(33.33% - 30px);
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.45);
    animation: fadeInUp 0.8s ease;
    position: relative;
    overflow: hidden;
    cursor: pointer;
    user-select: none;
}

.card-item::before {
    content: '';
    position: absolute;
    top: -2px;
    left: -2px;
    right: -2px;
    bottom: -2px;
    border-radius: 15px;
    background: linear-gradient(100deg, #5a8ee6, #7ab1e6, #5a8ee6);
    z-index: -1;
    filter: blur(11px);
    opacity: 0.55;
}

.card-item:hover {
    transform: translateY(-10px);
    box-shadow: 0 10px 28px rgba(0, 0, 0, 0.55);
    border-color: #7ab1e6;
}

/* Error Display */
.error-display {
    color: #f57c7c;
    font-weight: 600;
    text-align: center;
    margin-top: 25px;
    animation: shake 0.5s ease;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
    letter-spacing: 0.9px;
}

/* --- Keyframes for Animations --- */
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes shake {
    0%, 100% {
        transform: translateX(0);
    }
    10%, 30%, 50%, 70%, 90% {
        transform: translateX(-15px);
    }
    20%, 40%, 60%, 80% {
        transform: translateX(15px);
    }
}
/* Add the following for the animated glow */
.glow {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(122, 177, 230, 0.18);
    border-radius: 14px;
    z-index: -1;
    pointer-events: none;
    animation: glowing 2.2s ease infinite;
    opacity: 0; /* Start hidden */
}

@keyframes glowing {
    0% {
        opacity: 0;
        transform: scale(0.8);
    }
    50% {
        opacity: 0.5;
        transform: scale(1);
    }
    100% {
        opacity: 0;
        transform: scale(0.8);
    }
}
.card-item:hover .glow {
    animation-play-state: running;
}

/* Add the following for the floating effect */
.float-container {
  position: relative;
  animation: floating 5s ease-in-out infinite;
}

@keyframes floating {
    0% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-7px);
    }
    100% {
        transform: translateY(0);
    }
}

/* --- Copy to Clipboard Animation --- */
@keyframes copyAnimation {
    0% {
        opacity: 0;
        transform: translateY(10px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

.notification {
    position: absolute;
    top: -35px; /* Start above the card */
    left: 50%;
    transform: translateX(-50%);
    background-color: rgba(45, 45, 45, 0.85);
    color: #b3d9ff;
    padding: 7px 16px;
    border-radius: 5px;
    font-size: 1.05rem;
    opacity: 0;
    transition: opacity 0.3s ease, top 0.3s ease;
    pointer-events: none;
    z-index: 11;
    animation: copyAnimation 0.4s ease; /* Added animation */
}

.notification.show {
    opacity: 1;
    top: 12px; /* Reduced distance into view */
}

/* --- "More Features Coming Soon" Alert --- */
.alert-container {
    position: fixed;
    top: 12px;
    right: 12px;
    background-color: rgba(45, 45, 45, 0.85);
    color: #b3d9ff;
    padding: 10px 18px;
    border-radius: 10px;
    font-size: 0.95rem;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    z-index: 100;
    animation: alertFadeIn 0.4s ease, alertSlideIn 0.5s ease; /* Slightly slower animations */
}

@keyframes alertFadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

@keyframes alertSlideIn {
    from {
        transform: translateX(70px); /* Reduced slide-in distance */
    }
    to {
        transform: translateX(0);
    }
}

.alert-container::before {
    content: "✨"; /* Changed emoji */
    margin-right: 5px; /* Reduced spacing */
}

/* Social Icons */
.social-icons {
    position: fixed;
    top: 20px; /* Changed from bottom to top */
    left: 20px; /* Changed from right to left */
    display: flex;
    gap: 15px;
    z-index: 100;
}

.social-icons a {
    display: block;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: rgba(45, 45, 45, 0.85);
    display: flex;
    justify-content: center;
    align-items: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
}

.social-icons a:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
}

.social-icons img {
    width: 24px;
    height: 24px;
    opacity: 0.7;
    transition: opacity 0.3s ease;
}

.social-icons a:hover img {
    opacity: 1;
}

/* Initial State Styles */
#initial-message {
    font-size: 2rem;
    color: #fff;
    text-align: center;
    margin-top: 25vh; /* Vertically center the text */
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    animation: pulse 3s ease infinite;
    letter-spacing: 1.2px;
    cursor: pointer;
}

#initial-message::before {
    content: ' ';
    display: inline-block;
    margin-right: 5px;
    animation: nudge 1.5s ease infinite;
}

@keyframes nudge {
    0%, 100% {
        transform: translateX(0);
    }
    50% {
        transform: translateX(10px);
    }
}

#main-content {
    display: none; /* Initially hide the main content */
}

/* Support Message */
#support-message {
    width: 100%;
    text-align: center;
    margin-top: 25px;
    font-size: 1.2rem;
    color: #b3d9ff;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    animation: fadeIn 0.6s ease; /* Fade-in animation */
}

#support-message a {
    color: #b3d9ff;
    text-decoration: underline;
    transition: color 0.3s ease;
}

#support-message a:hover {
    color: #fff;
}
    </style>
</head>
<body>

<div id="initial-message">Press Enter To Continue!</div>

<div id="main-content">
    <header>
        <h1>4KHUB - YOUR FAVOURITE 𝑷𝑳𝑼𝑮!</h1>
        <div class="glow"></div>  <!-- Glow effect -->
    </header>

    <main>
        <div class="form-group">
            <label for="inputPrefix">Card Type:</label>
            <select id="inputPrefix" class="refined-select">
                <option value="4">Visa</option>
                <option value="51">Mastercard</option>

            </select>

            <input type="number" id="inputQuantity" class="refined-input" value="10" min="1">

    <!-- Social Icons -->

        </a>

</div>

<script>
    const initialMessage = document.getElementById('initial-message');
    const mainContent = document.getElementById('main-content');
    const supportMessage = document.getElementById('support-message');

    document.addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            initialMessage.style.display = 'none';
            mainContent.style.display = 'flex';
        }
    });

    function generateCreditCard(cardPrefix, cardLength) {
        let cardNumber = cardPrefix.split('').map(Number);
        while (cardNumber.length < cardLength - 1) {
            cardNumber.push(Math.floor(Math.random() * 10));
        }
        let doubledValues = [];
        for (let i = cardNumber.length - 1; i >= 0; i -= 2) {
            doubledValues.push(cardNumber[i] * 2);
        }
        for (let i = 0; i < doubledValues.length; i++) {
            if (doubledValues[i] > 9) {
                doubledValues[i] -= 9;
            }
        }
        let sumOfFirst = 0;
        let sumOfSecond = 0;
        for (let i = cardNumber.length - 2; i >= 0; i -= 2) {
            sumOfFirst += cardNumber[i];
        }
        for (let i = 0; i < doubledValues.length; i++) {
            sumOfSecond += doubledValues[i];
        }
        let totalSum = sumOfFirst + sumOfSecond;
        let calculatedCheckDigit = (10 - (totalSum % 10)) % 10;
        cardNumber.push(calculatedCheckDigit);
        const cardNumberString = cardNumber.join('');

        // Generate expiry date
        const currentYear = new Date().getFullYear();
        const expiryYear = currentYear + Math.floor(Math.random() * 6); // Expiry up to 5 years from now
        const expiryMonth = String(Math.floor(Math.random() * 12) + 1).padStart(2, '0'); // Month 01-12
        const expiryDate = `${expiryMonth}/${expiryYear.toString().slice(2)}`; // Format MM/YY

        // Generate a random name
        const names = [
            "John Doe", "Jane Smith", "Robert Jones", "Emily Brown", "Michael Davis",
            "Jessica Wilson", "Christopher Garcia", "Ashley Rodriguez", "David Williams", "Sarah Taylor",
            "Kevin Anderson", "Amanda Thomas", "Brian Jackson", "Melissa White", "Daniel Harris",
            "Stephanie Martin", "Jason Thompson", "Nicole Garcia", "Matthew Martinez", "Lauren Robinson",
            "William Thompson", "Elizabeth Anderson", "James Garcia", "Jennifer Wilson", "Richard Brown",
            "Linda Davis", "Joseph Martinez", "Susan Rodriguez", "Charles Williams", "Karen Taylor",
            "Thomas Anderson", "Nancy Thomas", "Anthony Jackson", "Lisa White", "Mark Harris",
            "Michelle Martin", "Steven Thompson", "Deborah Garcia", "Kenneth Martinez", "Angela Robinson"
        ];
        const cardName = names[Math.floor(Math.random() * names.length)];

        // Generate CVV (3 or 4 digits)
        const cvv = String(Math.floor(Math.random() * 1000)).padStart(3, '0'); // Pad to 3 digits

        return {
            cardNumber: cardNumberString,
            expiryDate: expiryDate,
            cardName: cardName,
            cvv: cvv,
        };
    }

    function generateAndDisplayCards() {
        const prefix = document.getElementById('inputPrefix').value;
        const length = document.getElementById('inputLength').value;
        const quantity = parseInt(document.getElementById('inputQuantity').value, 10);
        const resultsContainer = document.getElementById('results-container');
        resultsContainer.innerHTML = '';

        if (isNaN(quantity) || quantity <= 0) {
            resultsContainer.innerHTML = '<p class="error-display">Please enter a valid number of cards.</p>';
            return;
        }

        // Clear any existing animations to prevent issues
        resultsContainer.style.animation = 'none';
        void resultsContainer.offsetWidth; // Force reflow
        resultsContainer.style.animation = 'fadeIn 0.6s ease'; // Reapply animation

        for (let i = 0; i < quantity; i++) {
            setTimeout(() => {
                const cardData = generateCreditCard(prefix, length);
                const cardDisplay = document.createElement('div');
                cardDisplay.classList.add('card-item', 'float-container');
                cardDisplay.innerHTML = `
                    <span class="glow"></span>
                    <p>Card Number: ${cardData.cardNumber}</p>
                    <p>Expiry Date: ${cardData.expiryDate}</p>
                    <p>Name: ${cardData.cardName}</p>
                    <p>CVV: ${cardData.cvv}</p>
                    <div class="notification">Copied to Clipboard!</div>
                `;
                cardDisplay.addEventListener('click', function() {
                    copyToClipboard(cardData.cardNumber, this); // Copy only the card number
                });
                resultsContainer.appendChild(cardDisplay);
                cardDisplay.style.animation = 'fadeInUp 0.8s ease'; // Reapply animation
            }, i * 140); // slightly adjust the delay for smoother appearance
        }
        supportMessage.style.display = 'block'; // Show the support message
    }

    function copyToClipboard(text, cardElement) {
        navigator.clipboard.writeText(text)
            .then(() => {
                const notification = cardElement.querySelector('.notification');
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 1100);
            })
            .catch(err => {
                console.error('Failed to copy: ', err);
                const notification = cardElement.querySelector('.notification');
                notification.textContent = 'Copy Failed!';
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                    notification.textContent = 'Copied to Clipboard!';
                }, 2000);
            });
    }

     // JavaScript to generate and animate abstract shapes
     document.addEventListener('DOMContentLoaded', function () {
        const numberOfShapes = 40; // Adjust for more/less shapes
        const body = document.body;

        for (let i = 0; i < numberOfShapes; i++) {
            let shape = document.createElement('div');
            shape.classList.add('abstract-shape');
            body.appendChild(shape);

            // Randomize starting position, size, and animation duration
            let startPositionX = Math.random() * 100; // Start from anywhere on the width
            let startPositionY = Math.random() * 100; // Start from anywhere on the height
            let animationDuration = Math.random() * 10 + 5; // Duration between 5 and 15 seconds
            let size = Math.random() * 40 + 20; // Size between 20px and 60px

            // Randomize translation distances for the animation
            let translateX = (Math.random() - 0.5) * 120; // Range of -60 to 60vw
            let translateY = (Math.random() - 0.5) * 120; // Range of -60 to 60vh

            shape.style.left = `${startPositionX}vw`;
            shape.style.top = `${startPositionY}vh`;
            shape.style.width = `${size}px`;
            shape.style.height = `${size}px`;
            shape.style.animationDuration = `${animationDuration}s`;
            shape.style.animationDelay = `${Math.random() * 5}s`; // Add a slight delay for each shape to start

            // Set the translation distances as CSS variables
            shape.style.setProperty('--translateX', `${translateX}vw`);
            shape.style.setProperty('--translateY', `${translateY}vh`);

            // Randomize the background gradient
            const colors = [
                ['#5a8ee6', '#7ab1e6'],
                ['#ff6b6b', '#f44336'],
                ['#4caf50', '#8bc34a'],
                ['#3f51b5', '#7986cb'],
                ['#9c27b0', '#ba68c8']
            ];
            const randomColorSet = colors[Math.floor(Math.random() * colors.length)];
            shape.style.background = `linear-gradient(45deg, ${randomColorSet[0]}, ${randomColorSet[1]})`;
        }
    });
</script>
